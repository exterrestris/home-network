# Bootstrap host not in inventory
- hosts: localhost
  gather_facts: no
  tags: bootstrap-new
  tasks:
    - pause:
        prompt: IP address to bootstrap
        echo: yes
      register: target_host
    - add_host:
        name: "{{ target_host.user_input }}"
        groups: setup

# Bootstrap all hosts in inventory
- hosts: localhost
  gather_facts: no
  tags: bootstrap-all
  tasks:
    - add_host:
        name: '{{ item }}'
        groups: setup
      loop: "{{ groups.all }}"

# Check Ansible can connect
- hosts: setup
  gather_facts: no
  serial: 1
  tags:
    - bootstrap-new
    - bootstrap-all
  tasks:
    - include_tasks: tasks/check-ansible-user.yaml

# Standard bootstrap
- hosts: setup
  tags:
    - bootstrap-new
    - bootstrap-all
  tasks:
    - include_tasks: tasks/setup.yaml

# Additional new host tasks
- hosts: setup
  tags: bootstrap-new
  tasks:
    - pause:
        prompt: "Desired hostname (Current: {{ ansible_hostname }})"
        echo: yes
      register: hostname
    - ansible.builtin.hostname:
        name: "{{ hostname.user_input }}"
      when: hostname.user_input != ''
