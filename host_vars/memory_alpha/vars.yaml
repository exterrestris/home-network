---
ansible_host: 192.168.5.132
target_os: ubuntu

scans_user:
  username: scans
  password: "{{ vault_scans_user_password | password_hash('sha512', 65534 | random(seed=inventory_hostname) | string) }}"
  group: scans

scans_user_samba:
  name: Scans
  password: "{{ vault_scans_user_password }}"

appdata_path: /mnt/zfs/appdata

nas_additional_users:
  - "{{ scans_user }}"

nas_additional_groups:
  - name: "{{ scans_user.group }}"

### mrlesmithjr.zfs
zfs_pools:
  - name: pool2
    action: 'create'
    compression: 'lz4'
    devices:
      # WDC_WD60EZRZ-00G_WD-WX41D95A2NJL / wwn-0x50014ee2621c4a10
      - 'scsi-SATA_WDC_WD60EZRZ-00G_WD-WX41D95A2NJL'
      # WDC_WD60EZRZ-00R_WD-WX11DB56ZP10 / wwn-0x50014ee20d782122
      - 'scsi-SATA_WDC_WD60EZRZ-00R_WD-WX11DB56ZP10'
    type: 'mirror'
    state: 'present'
  - name: ssd1
    action: 'create'
    import: force
    compression: 'lz4'
    devices:
      # WD_Red_SN700_1000GB_23171U800295
      - 'nvme-WD_Red_SN700_1000GB_23171U800295'
      # WD_Red_SN700_1000GB_23171U800244
      - 'nvme-WD_Red_SN700_1000GB_23171U800244'
    type: 'mirror'
    properties:
      ashift: 12
      autoexpand: 'on'
    state: 'present'
  - name: storage1
    action: create
    import: force
    compression: 'lz4'
    devices:
      # ST12000NM007G-2R_ZTN0KBAZ
      - 'wwn-0x5000c500dccb5155'
      # WDC_WD120EMAZ-11_8CKANMKF
      - 'wwn-0x5000cca26fef1fab'
      # WDC_WD120EMAZ-11_8CKATPYE
      - 'wwn-0x5000cca26fef2ef9'
      # WDC_WD120EMAZ-11_8CJX3YAF
      - 'wwn-0x5000cca26fe8f836'
      # WDC_WD120EMAZ-11_8CJY60HE
      - 'wwn-0x5000cca26fe9745a'
      # WDC_WD120EMAZ-11_8CK9VRKF
      - 'wwn-0x5000cca26feec22f'
    type: 'raidz2'
    properties:
      ashift: 12
      autoexpand: 'on'
    state: 'present'

zfs_filesystems:
  - name: backups
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/backups
    owner: "{{ main_user.username }}"
    group: backups
    mode: 2775
    state: present
  - name: backups/computers
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: /mnt/zfs/backups/computers
    owner: "{{ main_user.username }}"
    group: backups
    mode: 2775
    state: present
  - name: backups/drives
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: /mnt/zfs/backups/drives
    owner: "{{ main_user.username }}"
    group: backups
    mode: 2775
    state: present
  - name: backups/files
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: /mnt/zfs/backups/files
    owner: "{{ main_user.username }}"
    group: backups
    mode: 2775
    state: present
  - name: archive
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/archive
    owner: "{{ main_user.username }}"
    group: archive
    mode: 2775
    state: present
  - name: resources
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/resources
    owner: "{{ main_user.username }}"
    group: resources
    mode: 2775
    state: present
  - name: photos
    pool: storage1
    compression: lz4
    mountpoint: "/mnt/zfs/photos"
    owner: "{{ main_user.username }}"
    group: photos
    mode: 2775
    state: present
  - name: appdata
    pool: ssd1
    compression: lz4
    mountpoint: "{{ appdata_path }}"
    state: present
  - name: media
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/movies
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media/movies
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/movies/rips
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media/movies/rips
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/shows
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media/shows
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/shows/rips
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media/shows/rips
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/shows/recordings
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media/shows/recordings
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/music
    pool: storage1
    compression: lz4
    mountpoint: /mnt/zfs/media/music
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/reactions
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: /mnt/zfs/media/reactions
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: media/videos
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: /mnt/zfs/media/videos
    owner: "{{ main_user.username }}"
    group: media
    mode: 2775
    state: present
  - name: downloads
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: /mnt/zfs/downloads
    owner: "{{ main_user.username }}"
    group: downloads
    mode: 2775
    state: present
  - name: downloads/media
    pool: storage1
    compression: lz4
    recordsize: 1M
    mountpoint: "{{ media_downloads_mountpoint }}"
    owner: "{{ main_user.username }}"
    group: downloads
    mode: 2775
    state: present

