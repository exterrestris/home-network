### sprat.ansible-role-mergerfs
mergerfs_mounts:
  - path: /mnt/storage
    branches:
      - /mnt/ext4/data*
    options: "{{ mergerfs_opts }},x-systemd.requires=/mnt/ext4/data1,x-systemd.requires=/mnt/ext4/data2,x-systemd.requires=/mnt/ext4/data3"
  - path: /mnt/transient
    branches:
      - /mnt/btrfs/*/transient
    options: "{{ mergerfs_opts }},x-systemd.requires=/mnt/btrfs/parity1"

