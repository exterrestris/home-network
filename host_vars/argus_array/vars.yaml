---
ansible_host: 192.168.5.149
target_os: ubuntu

appdata_path: /mnt/appdata

### mrlesmithjr.zfs
zfs_pools:
  - name: data1
    action: 'create'
    compression: 'lz4'
    devices:
      - 'scsi-0QEMU_QEMU_HARDDISK_drive-scsi1'
    type: 'basic'
    state: 'present'

zfs_filesystems:
  - name: appdata
    pool: data1
    compression: lz4
    mountpoint: "{{ appdata_path }}"
    state: present

### exterrestris.sanoid
sanoid_datasets:
  - name: data1/appdata
    templates: frequent

syncoid_syncs:
  - src: data1/appdata
    dest: backup2/backups/argus-array/appdata
    dest_host: "memory-beta.{{ internal_domain }}"