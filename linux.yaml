---
# Setup - Common
  - hosts: all
    gather_facts: no
    serial: 1
    tasks:
      - include_tasks: tasks/check-ansible-user.yaml
        tags: setup

  - hosts: all
    tasks:
      - include_tasks: tasks/setup.yaml
        tags: setup

# Setup - Groups

# Setup - Host Specific
  - hosts: spacedock
    tasks:
      - name: prevent automatic kernel updates
        dpkg_selections:
          name: "{{ item }}"
          selection: hold
        loop:
          - pve-kernel-5.4
          - pve-kernel-helper
          - pve-kernel-libc-dev
        tags:
          - kernel
          - setup

  - hosts: memory_alpha
    roles:
      # Update kernel to HWE (5.8) to add support for Renesas USB controller
      - role: alvistack.kernel
        vars:
          kernel_release: "mainline"
        tags:
          - kernel
          - setup

# Main - Common
  - hosts: all
    roles:
      - role: robertdebock.update
        vars:
          update_reboot: no
        tags: updates
      - role: robertdebock.reboot
        tags: updates
      - role: exterrestris.ansible_users
        vars:
          users:
            - "{{ main_user }}"
        tags:
          - users
      - role: exterrestris.zsh
        vars:
          zsh_user: "{{ main_user.username }}"
      - role: ssh_agent
        vars:
          user: "{{ main_user.username }}"
          source_files:
            - '.bashrc'
            - '.zshrc.local.pre-p10k'
    tasks:
      - name: install common packages
        package:
          name: "{{ item.name }}"
          state: present
        with_items: "{{ common_packages }}"
      - name: copy p10k config
        copy:
          src: "p10k.zsh"
          dest: "/home/{{ main_user.username }}/.p10k.zsh"
          owner: "{{ main_user.username }}"
          group: "{{ main_user.username }}"
          mode: '0644'

# Main - Groups
  - hosts: proxmox_host
    roles:
      - role: ironicbadger.ansible_role_proxmox_nag_removal
      - role: proxmox_host
        tags: proxmox
      - role: exterrestris.proxmox_ssl
        tags: ssl
        
  - hosts: proxmox_vm
    roles:
      - role: proxmox_vm

  - hosts: nas
    roles:
      - role: exterrestris.ansible_users
        vars:
          groups_to_create: "{{ nas_groups }}"
        tags:
          - users
      - role: mount_disks
      - role: mrlesmithjr.zfs
        tags:
          - disks
          - zfs
      - role: sprat.ansible_role_mergerfs
        tags:
          - disks
          - mergerfs
      - role: bertvv.samba
        vars:
          samba_users:
            - "{{ main_user_samba }}"
        tags:
          - samba
      - role: geerlingguy.docker
        tags:
          - docker
      - role: ironicbadger.ansible_role_snapraid
        tags:
          - snapraid
      - role: linux-system-roles.cockpit
        tags: cockpit
      - role: weareinteractive.ufw
        tags: firewall
      - role: exterrestris.wsdd
      - role: exterrestris.sanoid
        tags: sanoid
    tasks:
      - name: additional groups for main user
        user:
          name: "{{ main_user.username }}"
          groups: "{{ nas_groups | map(attribute='name') }}"
          append: yes
        tags:
          - users
      - name: remove zfs-auto-snapshot
        block:
          - name: remove package
            package:
              name: zfs-auto-snapshot
              state: absent
          - name: remove cron
            file:
              dest: /etc/cron.d/zfs-auto-snapshot
              state: absent
        tags: zfs

# Main - Host Specific
  - hosts: spacedock
    roles:

  - hosts: memory_alpha
    roles:
      - role: exterrestris.ansible_users
        vars:
          users:
            - "{{ scans_user }}"
          groups_to_create:
            - name: "{{ scans_user.group }}"
        tags:
          - users
      - role: bertvv.samba
        vars:
          samba_users:
            - "{{ scans_user_samba }}"
        tags: samba
    tasks:
      - name: additional groups for main user
        user:
          name: "{{ main_user.username }}"
          groups: "{{ scans_user.group }}"
          append: yes
        tags:
          - users

  - hosts: memory_beta
    roles:
